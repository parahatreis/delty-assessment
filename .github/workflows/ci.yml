name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Build backend
        working-directory: ./backend
        run: yarn build
      
      - name: Build frontend
        working-directory: ./frontend
        run: yarn build
      
      - name: Lint frontend
        working-directory: ./frontend
        run: yarn lint
