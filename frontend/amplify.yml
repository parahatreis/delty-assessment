version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Enabling Corepack..."
        - corepack enable
        - echo "Installing dependencies..."
        - yarn install --immutable
    build:
      commands:
        - echo "Building application..."
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .yarn/cache/**/*
